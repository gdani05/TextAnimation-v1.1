<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h3>Text Slideshow</h3>
    <div class="header-animation">
      <canvas id="animationCanvas"></canvas>
    </div>
  </header>
  <script type="module">
    var texts = ["HelloWorld", "Animation", "Websites"];
    import {textSlideshow} from './textSlideshow.js';
    textSlideshow(60, 1, texts, 1, "white", "black");
  </script>
</body>
</html>
